<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>To Do App</title>
  </head>
  <body class="text-white">
    <main class="container">
      <div class="parent-div row justify-content-center align-items-center">
        <div
          class="child-div row justify-content-center align-content-start rounded-3 px-5"
        >
          <h1 class="text-center pt-5 pb-3">To-Do list</h1>
          <div class="input-group">
            <input
              id="textfield"
              type="text"
              class="form-control"
              placeholder="Add item"
            />
            <button id="add-item" type="button" class="btn btn-success">
              Submit
            </button>
            <button id="clear-all" type="button" class="btn btn-danger">
              Clear list
            </button>
          </div>
          <div class="item-list-wrapper pt-5 pb-5">
            <ol id="ordered-items" class="list-group list-group-numbered"></ol>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
