<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.0/font/bootstrap-icons.min.css"
      integrity="sha512-yLNTU6YQWEtsM/WVkUqd2jRzzq5hmfFUMVvziVlkgC0R9HTElDtyF4DiWiBeMS36npvN+NWwrr764A4AWGcmQQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="datepicker.css" />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <div
      class="
        wrapper
        d-flex
        flex-column
        justify-content-center
        align-items-center
        mx-2
      "
    >
      <h1>Expense Tracker</h1>
      <br />
      <h4 style="color: #198754">Add a new item:</h4>
      <br />
      <div class="name-field input-group flex-nowrap mb-4">
        <span class="input-group-text" id="addon-wrapping">Name:</span>
        <input
          type="text"
          class="todo-name form-control"
          placeholder="Where was the expense made? (e.g., McDonald's)"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <div class="second-flex d-flex flex-row justify-content-between">
        <div class="date-field input-group">
          <i class="bi bi-calendar-date input-group-text"></i>
          <input
            type="text"
            class="todo-date datepicker_input form-control"
            placeholder="dd.mm.yyy"
            required
            aria-label="Pick the date for that expense"
          />
        </div>
        <div class="amount-field input-group">
          <span class="input-group-text">Amount:</span>
          <input type="text" class="todo-amount form-control" />
          <span class="input-group-text">$</span>
        </div>
      </div>
      <button type="button" class="todo-button btn btn-success my-4">
        Add expense
      </button>
      <table
        class="todo-table table table-striped table-bordered table-hover m-0"
      >
        <tbody>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th></th>
          </tr>
          <tr id="default-tr">
            <td>No expenses added yet.</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <script src="datepicker.js"></script>
    <script src="main.js"></script>
  </body>
</html>
