<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Note Taker</title>
  </head>
  <body>
    <section
      class="parent-wrapper d-flex flex-column justify-content-center align-items-center p-2 bd-highlight"
    >
      <div class="child-wrapper d-flex flex-column align-items-center mt-5">
        <h1>Note Taker</h1>
        <h3>Add a new note:</h3>
        <div class="form-floating mt-5 mb-3">
          <input
            type="text"
            id="title-value"
            class="form-control"
            id="floatingInput"
            placeholder="Title"
          />
          <label for="floatingInput">Note title</label>
        </div>
        <div class="form-floating mb-5">
          <textarea
            id="input-box"
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
          <button id="submit-button" class="btn btn-success" type="button">
            Submit
          </button>
        </div>
        <section
          class="notes-pannel d-flex justify-content-between align-items-center flex-wrap mt-5"
        ></section>
      </div>
    </section>
    <div class="modal-box d-flex justify-content-center align-items-center">
      <div
        id="modal"
        class="note-block p-4 mb-5 border border-secondary rounded-1 d-flex flex-column align-items-start"
      >
        <button type="button" class="modal-close btn btn-primary btn-sm mb-4">
          &#x2715;
        </button>
        <h5>Note 1</h5>
        <p class="text-break">
          sagsdgsdgsdgsdgsagsdgsdgsdgsdgsagsdgsdgsdgsdgsagsdgsdgsdgsdg
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
